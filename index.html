<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>meituan</title>
   	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <style type="text/css">
        body{
            -webkit-overflow-scrolling:touch;
        }
        .appWrap{
            overflow:auto;
        }
    </style>
</head>
<body>
	<!-- 每一个模块的类名自己命名 eg:class="wrap-item" -->
    <div id="appWrap">
        <div class="store">
            <div class="store-show">
                <div class="wrap-head"></div>
                <div class="prefecture"></div>
                <div class="restaurant"></div>
            </div>
            <div class="store-msg">
                <div class="msg-top"></div>
                <div class="msg-list">
                    <ul>
                        <li class="order">点菜</li>
                        <li class="review">评价</li>
                        <li class="商家">商家</li>
                    </ul>
                    <i class="square"></i>
                </div>
                <div class="msg-center">
                    <div class="msg-content">
                        <div class="shop-list"></div>
                        <div class="模块二">123</div>
                        <div class="模块三">123</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src='./index.js'></script>
</body>
</html>
